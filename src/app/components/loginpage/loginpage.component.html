<div class="background">

  

  <div class="container">
    <input class="fake-btn" type="text" placeholder="Search...">
    <div class="search"></div>
    <div class="half1-diag1"></div>
    <div class="half1-diag2"></div>
    <div class="half1-diag3"></div>
    <div class="half1-diag4"></div>
    <div class="half1-diag5"></div>
    <div class="half1-diag6">
      <div class="login-form-container">
        <div class="example-form">
          <div class="spacer"></div>
          <div class="login-field">
            <mat-icon class="prepend-icon">person</mat-icon>
            <input placeholder="Username or Email" id="username_input">
          </div>
          <div class="login-field">
            <mat-icon class="prepend-icon"> vpn_key</mat-icon>
            <input [type]="hidePassword ? 'password' : 'text'" placeholder="Password" id="password_input">
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </div>
          <div class="login-btn">
            <button mat-raised-button id="login_btn" (click)="loginUser()">Login</button>
          </div>
          <div class="register-btn">
            <button mat-raised-button id="register_user_btn" (click)="openRegistrationView()">Register New Account</button>  
          </div>
            
        
        </div>
      </div>
    </div>
    
  </div>

  

  
  


</div>
